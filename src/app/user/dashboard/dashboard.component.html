
<div class="container-fluid h-100">
   
    <div class="row h-100">
       <div class="col-2 pl-0 hidden-md-down">
            <app-profile-sidebar></app-profile-sidebar>
       </div> 
       <div class="col-sm-10">
            <div class="row">
              <!-- Header section starts from here -->
                <div class="col-sm-12" style="height: 5%;background-color: aqua;">
                  <span> Dashboard </span>
                  <div class="dropdown float-right">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" *ngFor="let botId of botsId" #BotId 
                      (click)="onClickBotId(BotId)" style="cursor: pointer;">  
                      {{ botId }}
                    </a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12"  #containerRef>
                    <ngx-charts-line-chart
                    [view]= "[1350 , 400]"
                    [scheme]="colorScheme"
                    [legend]="legend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxis]="xAxis"
                    [yAxis]="yAxis"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    [timeline]="timeline"
                    [results]="messagesData"
                  
                    >
                    </ngx-charts-line-chart>
                  

                </div>
                <div class="col-sm-6" #bar>
                    <ngx-charts-bar-vertical
                    [view]="[ 700,  400]"
                    [scheme]="colorSchemeBar"
                    [results]="intentsData"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [legend]="showLegend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabelBar"
                    [yAxisLabel]="yAxisLabelBar"
                    >
                  </ngx-charts-bar-vertical>
                </div>

                <div class="col-sm-6" #piee>
                    <ngx-charts-line-chart
                    [view]= "[700 , 400]"
                    [scheme]="colorScheme"
                    [legend]="legend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxis]="xAxis"
                    [yAxis]="yAxis"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    [timeline]="timeline"
                    [results]="sessionsData"
                  
                    >
                    </ngx-charts-line-chart>
                </div>

            </div >
        </div>

    </div>
    
</div>
