
<div class="container-fluid h-100">
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    <div class="row h-100">
       <div class="col-2 pl-0 hidden-md-down">
            <app-profile-sidebar></app-profile-sidebar>
       </div> 
       <div class="col-sm-10 chart">
            <div class="row">
                <div class="col-sm-12"  #containerRef>
                    <ngx-charts-line-chart
                    [view]= "[1350 , 400]"
                    [scheme]="colorScheme"
                    [legend]="legend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxis]="xAxis"
                    [yAxis]="yAxis"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    [timeline]="timeline"
                    [results]="messagesData"
                  
                    >
                    </ngx-charts-line-chart>
                  

                </div>
                <div class="col-sm-6" #bar>
                    <ngx-charts-bar-vertical
                    [view]="[ 700,  400]"
                    [scheme]="colorSchemeBar"
                    [results]="intentsData"
                    [gradient]="gradient"
                    [xAxis]="showXAxis"
                    [yAxis]="showYAxis"
                    [legend]="showLegend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxisLabel]="xAxisLabelBar"
                    [yAxisLabel]="yAxisLabelBar"
                    >
                  </ngx-charts-bar-vertical>
                </div>

                <div class="col-sm-6" #piee>
                    <ngx-charts-line-chart
                    [view]= "[700 , 400]"
                    [scheme]="colorScheme"
                    [legend]="legend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxis]="xAxis"
                    [yAxis]="yAxis"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel"
                    [timeline]="timeline"
                    [results]="sessionsData"
                  
                    >
                    </ngx-charts-line-chart>
                </div>

            </div >
        </div>

    </div>
    
</div>
