
<div class="container-fluid h-100">
    <div class="row h-100">
       <div class="col-2 pl-0 hidden-md-down">
            <app-profile-sidebar></app-profile-sidebar>
       </div> 
       <div class="col-sm-10 chart" #containerRef>
            <div class="row">
                <div class="col-sm-12">
                    
<ngx-charts-line-chart
[view]="[containerRef.offsetWidth, 400]"
[scheme]="colorScheme"
[legend]="legend"
[showXAxisLabel]="showXAxisLabel"
[showYAxisLabel]="showYAxisLabel"
[xAxis]="xAxis"
[yAxis]="yAxis"
[xAxisLabel]="xAxisLabel"
[yAxisLabel]="yAxisLabel"
[timeline]="timeline"
[results]="multi"
(select)="onSelect($event)"
(activate)="onActivate($event)"
(deactivate)="onDeactivate($event)"
>
</ngx-charts-line-chart>

                </div>
                <div class="col-sm-6" #bar>
                    <ngx-charts-bar-vertical
[view]="[bar.offsetWidth, 400]"
[scheme]="colorSchemeBar"
[results]="single"
[gradient]="gradient"
[xAxis]="showXAxis"
[yAxis]="showYAxis"
[legend]="showLegend"
[showXAxisLabel]="showXAxisLabel"
[showYAxisLabel]="showYAxisLabel"
[xAxisLabel]="xAxisLabelBar"
[yAxisLabel]="yAxisLabelBar"
(select)="onSelectBar($event)">
</ngx-charts-bar-vertical>
                </div>

                <div class="col-sm-6" #pie>
                    <ngx-charts-pie-chart
  [view]="[pie.offsetWidth, 400]"
  [scheme]="colorSchemePie"
  [results]="single"
  [gradient]="gradientPie"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelectPie($event)"
  (activate)="onActivatePie($event)"
  (deactivate)="onDeactivatePie($event)"
  >
</ngx-charts-pie-chart>
                </div>

            </div >
        </div>

    </div>
    
</div>
